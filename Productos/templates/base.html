{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/style.css'%}">
    <title>{% block title %}Logistic{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/style-productos.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="titulo">Logistic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i> Hola, {{ user.username }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <nav class="sidebar" aria-label="Menú lateral">
        <a href="{% url 'inicio' %}" >
            <i class="bi bi-house-door"></i> Inicio
        </a>
        <a href="{% url 'productos_views' %}" class="{% if request.path == '/productos/' %}activo{% endif %}">
            <i class="bi bi-box-seam"></i> Productos
        </a>
        <a href="{% url 'resumenInventario' %}" class="{% if request.path == '/resumen-inventario/' %}activo{% endif %}">
            <i class="bi bi-bar-chart-line"></i> Dashboard
        </a>
        <a href="{% url 'historial_ordenes' %}" class="activo">
            <i class="bi bi-clock-history"></i> Historial de órdenes
        </a>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content" style="margin-top: 10px;">
        {% block content %}
        <!-- Aquí se cargan los contenidos específicos de cada página -->
        {% endblock %}
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
