<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style-login.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container" >

        <form class="form" method="POST" action="{% url 'Home:login' %}" autocomplete="off" style="display: grid; justify-content: center; align-items: center;">
            <h2 class="text-center" id="titulo">Iniciar Sesion</h2>
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" autocomplete="off" required>Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="button">Iniciar Sesión</button>
            <p style="color: white; text-align: center; margin-top: 10px; margin-bottom: 10px;">- o -</p>
            <button onclick="window.location.href='{% url 'Home:register_view' %}'"  style="background-color: blue;" class="button">Crear Cuenta</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script>
        {% if messages %}
            {% for message in messages %}
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: '{{ message }}',
                    confirmButtonColor: '#d33'
                });
            {% endfor %}
        {% endif %}
    </script> 
</body>
</html>
