<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5" style="max-width: 450px;">
        <h2 class="mb-4 text-center">Registro de Usuario</h2>
        <form method="post" action="{% url 'Home:register_view' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" required placeholder="Ingrese su nombre" />
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="id_last_name" name="last_name" required placeholder="Ingrese su apellido" />
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="id_email" name="email" required placeholder="ejemplo@correo.com" />
            </div>
            <div class="mb-3">
                <label for="id_username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="id_username" name="username" required placeholder="Usuario" />
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="id_password1" name="password1" required placeholder="Contraseña" />
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="id_password2" name="password2" required placeholder="Repetir contraseña" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
